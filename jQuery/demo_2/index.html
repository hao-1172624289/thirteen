<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo_2</title>
</head>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }

    #wrap{
        width: 1200px;
        margin: 100px auto;
    }
    
    #wrap ul{
        width: 200%;
        height: 362px;
    }

    #wrap ul li{
        list-style: none;
        float: left;
        margin-left: 10px;
        border: 1px solid #000;
        position: relative;
        overflow: hidden;
    }

    #wrap ul li img{
        display: block;
    }

    #wrap ul li .cover{
        width: 240px;
        height: 360px;
        background: url('./img/newBg.png');
        position: absolute;
        top:0;
        left: 240px;
    }

    #wrap ul li p{
        text-align: center;
    }



</style>


<body>

    <div id="wrap">
        <ul>
            <li class="cover"><img src="./img/demo_1.png" alt=""><div class="cover"><p>点击进入</p></div></li>
            <li><img src="./img/demo_2.jpg" alt=""><div class="cover"><p>点击进入</p></div></li>
            <li><img src="./img/demo_3.jpg" alt=""><div class="cover"><p>点击进入</p></div></li>
            <li><img src="./img/demo_4.png" alt=""><div class="cover"><p>点击进入</p></div></li>
            <li><img src="./img/demo_5.jpg" alt=""><div class="cover"><p>点击进入</p></div></li>
        </ul>
    </div>
    <script src="../src/js/jquery-3.4.1.min.js"></script>
    <script language="javascript">
    
    $(function(){

        var $wrapLi = $('#wrap ul li');
        $wrapLi.hover(function(ev){
            move.call(this,ev,true);
        },function(ev){
            move.call(this,ev,false);
        });

        function move(ev,boolHover) {
            var $top = $(this).offset().top;
            var $bottom = $top+$(this).height();
            var $left = $(this).offset().left;
            var $right = $left+$(this).width();

            var pageX = ev.pageX;
            var pageY = ev.pageY;

            var xTop = Math.abs(pageY-$top);
            var xBottom = Math.abs(pageY-$bottom);
            var xLeft = Math.abs(pageX-$left);
            var xRight = Math.abs(pageX-$right);
            var directionMin = Math.min(xTop,xBottom,xLeft,xRight);
            console.log(directionMin)
            switch (directionMin) {
                case xTop:
                    if(boolHover) {
                        console.log(boolHover)
                        $(this).find('.cover').css({
                            left:0,
                            top:'-360px'
                        }).stop().animate({
                            top:0
                        },200);
                    }
                    else {
                        $(this).find('.cover').stop().animate({
                            top:'-360px'
                        },200);
                    }    
                    break;
                case xBottom:
                    if(boolHover) {
                            $(this).find('.cover').css({
                                left:0,
                                top:'360px'
                            }).stop().animate({
                                top:0
                            },200);
                        }
                        else {
                            $(this).find('.cover').stop().animate({
                                top:'360px'
                            },200);
                        }                 
                    break;
                case xLeft:
                    if(boolHover) {
                            $(this).find('.cover').css({
                                left:'-240px',
                                top:0
                            }).stop().animate({
                                left:0
                            },200);
                        }
                        else {
                            $(this).find('.cover').stop().animate({
                                left:'-240px',
                            },200);
                        }
                
                    break;
                case xRight:
                    if(boolHover) {
                            $(this).find('.cover').css({
                                left:'240px',
                                top:0
                            }).stop().animate({
                                left:0
                            },200);
                        }
                        else {
                            $(this).find('.cover').stop().animate({
                                left:'240px'
                            },200);
                        }
                
                    break;
            
                default:
                    break;
            }






        }



















    });



    
    
    
    
    
    </script>
</body>
</html>
