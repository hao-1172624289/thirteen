<body>

    <script>
        function q(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    resolve('你好');
                },1000)
            });
        }  
              
        (async function(){
           try{
             let res = await q();
             console.log(res);
           }catch(e){
               console.log(e);
           }
        })()
        


        
        
        </script>
