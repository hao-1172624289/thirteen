<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>九宫格</title>
<style>

#box{
    margin: 60px auto;
    width: 905px;
    height: 905px;
    border: 1px solid black;
    display: inline-block;
}

ul{
    margin: 0;
    padding: 0;
    /* overflow: hidden; */
}
li{
    list-style: none;
    float: left;
    width: 33.3333%;
    text-align:center;
    width: 300px;
    height: 300px;
    border: 0.5px solid red;
}

</style>



</head>

<body>
        <div id="box">
                <ul></ul>

    <script language="javascript">
            var boxUl = document.getElementsByTagName('ul')[0];

            boxUl.innerHTML = boxUlLi;
