<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS湖面倒影</title>
	<script language="javascript">
		function show_filter() {
			imageA.style.filter="wave(strength=5,freq=10,phase=0,lightstrength=3) alpha(opacity=70) flipv();";
		}
		
		function stop_filter() {
			imageA.style.filter="";
			
		}
	</script>
</head>

<body>
	<table border="1" cellpadding="0" cellspacing="0">
	<tr>
		<td><img src="LOL_1.jpg" width="192" height="108" alt=""/></td>
		
	  </tr>
	<tr>
		<td><img src="LOL_1.jpg" border="0" name="imageA" width="192" height="108"></td>
		
	  </tr>
	</table>
	<input type="button" onclick="show_filter)();" value="产生湖面倒影">
	<input type="button" onclick="stop_filter)();" value="产生湖面倒影">
	
	
</body>
</html>
