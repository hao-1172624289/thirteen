<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style type="text/css">
	
		#sum{
			font-size: 18px;
		}
		p{
			text-align: center;
			color: #BE1A1D;
		}
		.button1{
			width:100px;
			background: #C87274;
			height: 30px;
			
		}
		.btn1{
			position: absolute;
			left: 50%;
			margin-left: -50px
		}
		
	</style>
</head>

<body>
	<header>
		<nav style="text-align:center" font-size="34px">随机抽奖页面</nav>
	</header>
	<hr>
	
		<div id="sum">
			<p>恭喜您抽中了<span id="sum_span"></span>元</p>
			<div class="btn1"><input id="btn4" class="button1" type="button" onClick="btn4();"  value="结束抽奖"></div>
		</div>
	
		<script language="javascript">

			var t = 1;
			var timer = 0;
	
			Init();	
			function Init(){	
				timer = setInterval(sum_time,100);	
			}
			
			function sum_time(){
				if( t<10 ) {
					var a = get_random();
					document.getElementById('sum_span').innerHTML = a;
					
				}
				else {
					clearInterval(timer);
				}	
				t++;				
			}
			
			function btn4(){
				window.close();
			}

			
			function get_random(){
				var r = Math.random().toFixed(2);
				console.log( r );
				if( r>=0 && r<=1) {
					return r;
				}
				else 
					return 0;
				
			}
	
	
		</script>
	
	
	
	
</body>
</html>
