<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>border-colors属性：为图像添加多种色彩边框</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		
		.img1{
			border-radius: 6px;
			margin: 8px 100px;
			text-align: center;
			border-image: url("img_1/sc (2).png");
		}
		
		.box{
			width: 100%;
			height: 100%;
			font-size: 18px;
			background-color: antiquewhite;
		}
		.top{
			width: 100%;
			height: 200px;
			background-color: aquamarine;
			text-align: center;
		}
		
		
	</style>
</head>

<body>

	<div class="box">
    <img class="img1" src="img/abc (1).jpg" width="422" height="240" alt="" />
		<div class="top">
	    <img class="img1" src="img/abc (1).png" width="192" height="108" alt=""/> </div>
	</div>
	
</body>
</html>
