<!doctype html>
<html onselectstart='return false'>  <!--静止浏览器选中-->
<head>
<meta charset="utf-8">
	<style type="text/css">
		body{
			font-size:18px;
			font-family:"楷体";	
		}
		
		.red{
			color: red;
		}
		.blue{
			color:blue;
		}
		p{
			text-indent:36px;
		}
	</style>
	
<title>jQuery</title>
	

</head>

<body>
一、jquery的遍历 
	<p>(1) chirld()方法:返回<b>所选元素</b>的所有的<span class="red">子元素</span></p>
	<p>(2) find()方法:返回<b>被选元素的后代元素</b>，一路向下直到最后一个后代||<span class="blue">当然也可以直接寻找</span></p>
	<p>(3) filter()方法:允许您规定一个标准||不匹配这个标准的元素会被从<span class="red">集合</span>中删除，匹配的元素会被返回</p>
		
		
	

</body>
</html>
